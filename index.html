
<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#0ea5e9" />
    <meta name="description" content="Konum tabanlı iş bulma ve ilan verme platformu." />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="İşBul" />
    
    <title>İşBul - Konum Tabanlı İş İlanları</title>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/854/854878.png" />

    <!-- Tailwind CSS (Keeping CDN for simplicity in this setup, normally would be installed via npm) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              primary: {
                50: '#f0f9ff',
                100: '#e0f2fe',
                500: '#0ea5e9',
                600: '#0284c7',
                700: '#0369a1',
              }
            },
            animation: {
              blob: "blob 10s infinite alternate cubic-bezier(0.4, 0, 0.2, 1)",
              "blob-reverse": "blob-reverse 12s infinite alternate cubic-bezier(0.4, 0, 0.2, 1)",
              "spin-slow": "spin 20s linear infinite",
              "error-shake": "error-shake 0.5s cubic-bezier(.36,.07,.19,.97) both",
              "float-particle": "float-particle 20s linear infinite",
            },
            keyframes: {
              blob: {
                "0%": {
                  transform: "translate(0px, 0px) scale(1)",
                },
                "33%": {
                  transform: "translate(60px, -80px) scale(1.2)",
                },
                "66%": {
                  transform: "translate(-40px, 40px) scale(0.8)",
                },
                "100%": {
                  transform: "translate(0px, 0px) scale(1)",
                },
              },
              "blob-reverse": {
                "0%": {
                  transform: "translate(0px, 0px) scale(1)",
                },
                "33%": {
                  transform: "translate(-60px, 60px) scale(1.1)",
                },
                "66%": {
                  transform: "translate(40px, -50px) scale(0.9)",
                },
                "100%": {
                  transform: "translate(0px, 0px) scale(1)",
                },
              },
              "error-shake": {
                "0%, 100%": {
                  transform: "translateX(0) scale(1.05)",
                },
                "15%": {
                  transform: "translateX(-4px) scale(1.05)",
                },
                "30%": {
                  transform: "translateX(4px) scale(1.05)",
                },
                "45%": {
                  transform: "translateX(-4px) scale(1.05)",
                },
                "60%": {
                  transform: "translateX(4px) scale(1.05)",
                },
                "75%": {
                  transform: "translateX(0) scale(1.05)",
                }
              },
              "float-particle": {
                "0%": {
                  transform: "translateY(100vh) translateX(0)",
                  opacity: "0",
                },
                "20%": {
                  opacity: "0.6",
                },
                "80%": {
                  opacity: "0.6",
                },
                "100%": {
                  transform: "translateY(-20vh) translateX(20px)",
                  opacity: "0",
                }
              }
            },
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #f8fafc;
        -webkit-tap-highlight-color: transparent;
      }
      /* Hide scrollbar for horizontal scrolling areas */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>

  }
}
</script>
</head>
